get:
  summary: List rooms for an area
  operationId: listRooms
  parameters:
    - name: area_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Room list
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/RoomCollectionResponse
    '401':
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Forbidden
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: Area not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
