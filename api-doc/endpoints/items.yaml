get:
  summary: List items for an item group
  description: |
    Returns items for an item group with availability status.
    For admin users, occupied items include booking_id and booker_name fields.
  operationId: listItems
  parameters:
    - name: item_group_id
      in: path
      required: true
      schema:
        type: string
    - name: date
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Booking date to check availability in YYYY-MM-DD format.
  responses:
    '200':
      description: Item list
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ItemCollectionResponse
    '401':
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Forbidden
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: Item group not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
