get:
  summary: List desks for a room
  operationId: listDesks
  parameters:
    - name: room_id
      in: path
      required: true
      schema:
        type: string
    - name: date
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Booking date to check availability in YYYY-MM-DD format.
  responses:
    '200':
      description: Desk list
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/DeskCollectionResponse
    '401':
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Forbidden
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: Room not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
