get:
  summary: List bookings for an item group
  description: |
    Returns all bookings for items in the specified item group on the given date.
    Includes item name and user name for each booking.
  operationId: listItemGroupBookings
  parameters:
    - name: item_group_id
      in: path
      required: true
      schema:
        type: string
    - name: date
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Booking date in YYYY-MM-DD format. Defaults to today.
  responses:
    '200':
      description: Item group bookings list
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ItemGroupBookingsCollectionResponse
    '400':
      description: Invalid date format
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '401':
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Forbidden
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: Item group not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
