get:
  summary: Get area presence
  description: Returns all users present in an area on a given date
  operationId: getAreaPresence
  tags:
    - Areas
  parameters:
    - name: area_id
      in: path
      required: true
      schema:
        type: string
      example: "area-1"
    - name: date
      in: query
      required: false
      description: The date to check (defaults to today)
      schema:
        type: string
        format: date
      example: "2026-01-20"
  responses:
    "200":
      description: List of users present in the area
      content:
        application/vnd.api+json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/AreaPresenceCollectionResponse"
    "400":
      description: Invalid date format
      content:
        application/vnd.api+json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "401":
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "404":
      description: Area not found
      content:
        application/vnd.api+json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
