get:
  summary: Get a user by ID
  operationId: getUser
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: User details
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/UserSingleResponse
    '401':
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: User not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
patch:
  summary: Update a user (admin only)
  operationId: updateUser
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/UpdateUserRequest
  responses:
    '200':
      description: User updated
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/UserSingleResponse
    '400':
      description: Validation error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Admin access required
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: User not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '409':
      description: Email already exists
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
delete:
  summary: Delete a local user (admin only)
  operationId: deleteUser
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: User deleted
    '400':
      description: Cannot delete (Entra ID user or self-deletion)
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '403':
      description: Admin access required
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
    '404':
      description: User not found
      content:
        application/vnd.api+json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ErrorResponse
