---
# A SitHub area configuration example
#
# Areas contain item groups, which contain bookable items.
# Items can represent anything: desks, parking lots, lab benches, etc.

areas:
  - id: office_1st_floor # Unique ID, string, mandatory
    name: Office 1st Floor # Name, string, mandatory
    description: Main office area on the first floor # Description, string, optional
    floor_plan: "floor_plans/office_1st_floor.svg" # Floor plan, string (relative to data_dir), optional
    items:
      - id: open_space_101 # Unique ID per area, string, mandatory
        name: Open Space 101 # Name, string, mandatory
        description: General office space # Description, string, optional
        floor_plan: "floor_plans/open_space_101.svg" # Floor plan, string (relative to data_dir), optional
        items:
          - id: ws_101_1 # Unique ID per item group, string, mandatory
            name: Workspace 1 # Name, string, mandatory
            equipment: # List of equipment, list (string), mandatory
              - "32 inch curved display, 2K"
              - "Wireless keyboard and mouse"
              - "Height-adjustable desk"
            warning: | # Warnings, string, optional
              Only for Apple users. USB-C Hub does not connect to Windows and Linux PCs.
          - id: ws_101_2
            name: Workspace 2
            equipment:
              - "2x 27 inch displays, Full HD each"
              - "USB-C Hub"
              - "Full HD USB Webcam"
            warning: |
              Desk not height-adjustable.
      - id: open_space_102 # Unique ID per area, string, mandatory
        name: Open Space 102 # Name, string, mandatory
        description: Quiet zone for focused work # Description, string, optional
        items:
          - id: ws_102_1 # Unique ID per item group, string, mandatory
            name: Workspace 1 # Name, string, mandatory
            equipment:
              - "32 inch curved display, 2K"
              - "Wireless keyboard and mouse"
              - "Height-adjustable desk"
          - id: ws_102_2
            name: Workspace 2
            equipment:
              - "2x 27 inch displays, Full HD each"
              - "USB-C Hub"
              - "Full HD USB Webcam"

  - id: parking_garage
    name: Parking Garage
    description: Underground parking for employees
    items:
      - id: parking_level_b1
        name: Level B1
        description: Reserved parking spots on basement level 1
        items:
          - id: lot_b1_01
            name: Parking Lot 1
            equipment:
              - "EV charging station"
          - id: lot_b1_02
            name: Parking Lot 2
            equipment: []
          - id: lot_b1_03
            name: Parking Lot 3
            equipment:
              - "EV charging station"
              - "Covered"
