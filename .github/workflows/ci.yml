name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend deps
        working-directory: web
        run: npm ci

      - name: Frontend type-check
        working-directory: web
        run: npm run type-check

      - name: Frontend lint
        working-directory: web
        run: npm run lint

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.5.0
          args: --timeout=5m ./...

      - name: Go tests (race + coverage)
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out ./...
          total=$(go tool cover -func=coverage.out | awk '/^total:/ {print $3}')
          pct=${total%\%}
          echo "Go coverage: ${pct}%"
          awk -v pct="$pct" 'BEGIN {exit !(pct >= 80)}'

      - name: Markdown lint
        run: npx --yes markdownlint-cli README.md

      - name: API doc lint
        run: npx @redocly/cli lint --lint-config off ./api-doc/openapi.yaml

      - name: Code duplication (Go)
        run: npx jscpd --pattern "**/*.go" --ignore "**/*_test.go" --threshold 3

      - name: Code duplication (frontend)
        working-directory: web
        run: npx jscpd --pattern "**/*.ts" --ignore "**/node_modules/**" --threshold 0 --exitCode 1

      - name: Frontend unit tests (coverage)
        working-directory: web
        run: npm run test:unit:coverage

      - name: Build Go binary for E2E tests
        run: go build -o ./sithub ./cmd/sithub

      - name: Create test config
        run: |
          cat > .sithub-test-spaces.yaml <<EOF
          areas:
            - id: test_area
              name: "Test Area"
              items:
                - id: test_room
                  name: "Test Room"
                  items:
                    - id: desk_1
                      name: "Desk 1"
                      equipment: [Monitor, Keyboard]
                    - id: desk_2
                      name: "Desk 2"
                      equipment: [Monitor]
          EOF

          cat > .sithub-test.toml <<EOF
          [main]
          port = 8080
          listen = "127.0.0.1"

          [log]
          file = "-"
          level = "info"

          [spaces]
          config_file = "${{ github.workspace }}/.sithub-test-spaces.yaml"
          EOF

      - name: Start server and seed demo users
        run: |
          ./sithub run --config ./.sithub-test.toml &
          echo $! > /tmp/sithub.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8080/health >/dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            sleep 1
          done
          # Seed demo users into the database
          sqlite3 sithub.db < tools/database/demo-users.sql

      - name: Cypress E2E tests
        working-directory: web
        run: npx cypress run --browser electron --config baseUrl=http://localhost:8080 --env testUserEmail=anna@sithub.local,testUserPassword=SitHubDemo2026!!

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/sithub.pid ]; then
            kill $(cat /tmp/sithub.pid) 2>/dev/null || true
          fi
