# golangci-lint configuration for sithub (v2.7.0)
version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: none
  enable:
    # Bug detection & correctness
    - errcheck
    - govet
    - staticcheck
    - ineffassign
    - nilerr
    - bodyclose
    - sqlclosecheck
    - contextcheck
    - copyloopvar

    # Error handling
    - errorlint
    - wrapcheck

    # Security
    - gosec

    # Code quality & performance
    - gocritic
    - gocyclo
    - gocognit
    - unconvert
    - unparam
    - unused
    - prealloc
    - exhaustive

    # Maintainability
    - dupl
    - funlen
    - maintidx

    # Style
    - revive
    - misspell
    - lll
    - goconst
    - gochecknoinits
    - nolintlint

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true

    gocyclo:
      min-complexity: 15

    gocognit:
      min-complexity: 20

    funlen:
      lines: 80
      statements: 50

    dupl:
      threshold: 100

    goconst:
      min-occurrences: 3

    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
      disabled-checks:
        - whyNoLint  # Covered by nolintlint

    lll:
      line-length: 120
      tab-width: 4

    misspell:
      locale: US

    exhaustive:
      default-signifies-exhaustive: true

    revive:
      severity: warning
      rules:
        - name: exported
        - name: var-naming
        - name: receiver-naming
        - name: error-strings
        - name: error-return
        - name: indent-error-flow
        - name: early-return
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: time-naming
        - name: unreachable-code

    gosec:
      severity: medium
      confidence: medium

    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - errors.New(
        - errors.Unwrap(
        - errors.Join(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .WithStack(

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
